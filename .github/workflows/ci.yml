name: CI

on: 
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . 
          pip install pytest black ruff

      - name: Lint (ruff)
        run: ruff check . 

      - name: Format check (black) 
        run: black --check

      - name: Tests (pytest)
        run: pytest

